spring:
    datasource:
        name: syg
        url: jdbc:mysql://localhost:3306/payment?characterEncoding=utf-8
        username: root
        password: 123456
        driver-class-name: com.mysql.jdbc.Driver
    redis:
        host: localhost
        password: root
        port: 6379
        timeout: 90000
    jackson:
        #设置不返回空属性值
        default-property-inclusion: non_null
        #设置返回的日期类型格式
        date-format: yyyy-MM-dd HH:mm:ss
        #设置时区
        time-zone: GMT+8
    messages:
        basename: i18n/messages
mybatis:
    mapperLocations: classpath:mappers/*.xml
    type-handlers-package: cn.monstar.payment.domain.dao.mybatis
    type-aliases-package: cn.monstar.payment.domain.model.mybatis.gen
server:
    port: 2333
    servlet:
        context-path: '/'
logging:
    config: classpath:logbak.xml
    level: debug

# monstar config
monstar:
    sandboxnew: true

